<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caption Capture</title>
    <link href="https://unpkg.com/tailwindcss@^2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="js/fonteawesome.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/fontawesome.min.css">
</head>
<body class="p-4 ">
<div class="flex flex-col items-center">
    <h1 class="text-xl font-bold mb-4">Caption Capture</h1>
    <div class="relative group">
        <button id="start" class="bg-red-500 text-white p-2 rounded-full hover:bg-red-700">
            <i class="fas fa-record-vinyl fa-2x"></i>
        </button>
        <span class="absolute -top-8 -left-4 bg-black text-white text-xs rounded py-1 px-4 opacity-0 group-hover:opacity-100">Start Recording</span>
    </div>
    <div class="hidden flex-col items-center mt-4" id="controls">
        <button id="pause" class="bg-yellow-500 text-white p-2 rounded-full hover:bg-yellow-700 mb-2">
            <i class="fas fa-pause fa-2x"></i>
        </button>
        <button id="stop" class="bg-green-500 text-white p-2 rounded-full hover:bg-green-700">
            <i class="fas fa-stop fa-2x"></i>
        </button>
    </div>
</div>
<script src="popup.js"></script>
</body>
</html>
